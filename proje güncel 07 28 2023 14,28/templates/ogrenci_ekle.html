{% extends 'admin_layout.html' %}

{% block content %}
<!-- ogrenci_ekle.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head kısmı devamı -->
</head>
<body>
    <h1>Yeni Öğrenci Ekle</h1>
    <form method="post">
        <label for="ogrenci_isim">İsim:</label>
        <input type="text" id="ogrenci_isim" name="ogrenci_isim" required>
        <br>
        <label for="ogrenci_soyisim">Soyisim:</label>
        <input type="text" id="ogrenci_soyisim" name="ogrenci_soyisim" required>
        <br>
        <label for="ogrenci_telefon">Telefon:</label>
        <input type="text" id="ogrenci_telefon" name="ogrenci_telefon" required>
        <br>
        <label for="ogrenci_email">E-posta:</label>
        <input type="email" id="ogrenci_email" name="ogrenci_email" required>
        <br>
        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
{% endblock %}
